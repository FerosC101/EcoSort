<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vars.css">
</head>
<body>
    <div class="container">
        <h1>Waste Classification Details</h1>

        <div class="result-card">
            <div id="image-container" class="image-container">
                <!-- Image will be inserted here -->
            </div>

            <div class="details">
                <h2 id="category">Category: </h2>
                <p id="type">Type: </p>
                <p id="confidence">Confidence: </p>

                <div class="disposal-info">
                    <h3>Disposal Instructions</h3>
                    <p id="disposal-text">Loading disposal information...</p>
                </div>

                <div class="recycling-locations">
                    <h3>Nearby Recycling Centers</h3>
                    <div id="locations-list">
                        <p>Loading locations...</p>
                    </div>
                </div>
            </div>
        </div>

        <button id="back-button" class="action-button">Back to Scanner</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
