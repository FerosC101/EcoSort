<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LenLens Footer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    
    <footer class ="footer">
        <div class ="footer-container">
            <!--Abous us Section-->
            <div class="about">
                <h3>About Us</h3>
                <p>LenLens is a smart waste system that can classify your waste trash.</p>
                <br>
                <h3>Socials</h3>
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank" class="dot">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" class="dot">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="dot">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>            
            </div>
    
            <!--Quick Links-->
            <div class="quick-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Guide</a></li>
                    <li><a href="#">Scan</a></li>
                    <li><a href="#">Maps</a></li>
                </ul>
            </div>
    
            <!--Contact Us-->
            <div class="contact">
                <h3>Contact Us</h3>
                <p>Email: info@gmail.com</p>
                <p>Phone: 09123456789</p>
                <div class = "openButton">
                    <button  id="openForm">Send Direct Message</button>
                </div>
            </div>
        </div>
        <p class="footer-text">Â© 2025 LenLens. All rights reserved.</p>
    </footer>
    
    <!-- Popup Form-->
     <div id="popupForm" class="popup">
        <div class="popup-content">
            <span id="closeForm" class="close">&times;</span>
            <h2>Send Us a Direct Message</h2>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Subject">
                <textarea placeholder="Message"></textarea>
                <br>
                <div class="sendButton">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
     </div>

     <script src="script.js"></script>
</body>
</html>
