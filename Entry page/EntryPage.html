<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LenLens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f8f8f3 0%, #d3e8d3 100%);
            color: #2d5141;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .splash-container {
            text-align: center;
            max-width: 800px;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(45, 81, 65, 0.15);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }
        .logo-container {
            margin-bottom: 30px;
            position: relative;
        }
        .logo-placeholder {
            width: 250px;
            height: 100px;
            margin: 0 auto;
            position: relative;
            background-color: #f0f7f0;
            border: 2px dashed #5d9b7e;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5d9b7e;
            font-weight: bold;
        }
        .tagline {
            font-size: 1.6rem;
            margin-bottom: 40px;
            color: #2d5141;
            font-weight: 500;
            line-height: 1.4;
        }
        .enter-button {
            background-color: #2d5141;
            color: white;
            padding: 18px 45px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 15px rgba(45, 81, 65, 0.2);
        }
        .enter-button:hover {
            background-color: #3d6b53;
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(45, 81, 65, 0.3);
        }
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }
        .circle-1 {
            width: 400px;
            height: 400px;
            top: -150px;
            left: -150px;
            background: radial-gradient(circle, #a3d0a3 0%, rgba(163, 208, 163, 0.3) 70%);
            animation: float 15s infinite ease-in-out;
        }
        .circle-2 {
            width: 600px;
            height: 600px;
            bottom: -250px;
            right: -250px;
            background: radial-gradient(circle, #8ab887 0%, rgba(138, 184, 135, 0.2) 70%);
            animation: float 20s infinite ease-in-out reverse;
        }
        .circle-3 {
            width: 200px;
            height: 200px;
            top: 30%;
            right: 10%;
            background: radial-gradient(circle, #b8dbb8 0%, rgba(184, 219, 184, 0.4) 70%);
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(15px, 15px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .welcome-message {
            margin: 30px 0;
            line-height: 1.8;
            font-size: 1.2rem;
            color: #444;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .loader {
            width: 100%;
            height: 4px;
            background-color: #eaefe9;
            margin: 40px 0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .loader-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #5d9b7e, #a3d0a3);
            animation: loading 3s ease-in-out forwards;
            border-radius: 10px;
        }
        @keyframes loading {
            0% { width: 0%; }
            60% { width: 60%; }
            90% { width: 90%; }
            100% { width: 100%; }
        }
        .version-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            color: #888;
        }
        .leaf-decoration {
            position: absolute;
            opacity: 0.15;
            z-index: -1;
        }
        .leaf-1 {
            top: 20px;
            left: 30px;
            width: 100px;
            height: 100px;
            transform: rotate(-15deg);
        }
        .leaf-2 {
            bottom: 30px;
            right: 40px;
            width: 80px;
            height: 80px;
            transform: rotate(25deg);
        }
        @media (max-width: 768px) {
            .splash-container {
                width: 92%;
                padding: 40px 25px;
            }
            .logo-placeholder {
                width: 200px;
                height: 80px;
            }
            .tagline {
                font-size: 1.3rem;
            }
            .welcome-message {
                font-size: 1.1rem;
            }
            .enter-button {
                padding: 15px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    <div class="splash-container">
        <!-- Decorative leaf elements -->
        <svg class="leaf-decoration leaf-1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50,10 C80,10 90,40 90,65 C90,85 70,90 50,90 C30,90 10,85 10,65 C10,40 20,10 50,10 Z" fill="#2d5141"></path>
            <path fill="none" stroke="#2d5141" stroke-width="2" d="M50,30 C50,50 50,70 50,90"></path>
        </svg>
        <svg class="leaf-decoration leaf-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50,10 C80,10 90,40 90,65 C90,85 70,90 50,90 C30,90 10,85 10,65 C10,40 20,10 50,10 Z" fill="#2d5141"></path>
            <path fill="none" stroke="#2d5141" stroke-width="2" d="M50,30 C50,50 50,70 50,90"></path>
        </svg>
        <div class="logo-container">
            <!-- Replace this with your actual logo image -->
            <div class="logo-placeholder">Your Logo Here</div>
        </div>
        <div class="tagline">Discover the Natural World Through Your Lens</div>
        <div class="welcome-message">
            Welcome to LenLens, your personal guide to trash identification.
            Explore the world around you, learn about trash, and be informed
            with trash like never before.
        </div>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        <a href="/enter_app" class="enter-button">Enter App</a>
        <div class="version-text">v 2.1.0</div>
    </div>
</body>
</html>
