<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know To Dispose</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo" />
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Scan</a>
            <a href="#">Maps</a>
            <a href="#" class="active">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="intro">
            <img src="loguide.png" alt="Hand and Bin Icon" class="intro-icon" />

            <div class="intro-content">
                <div class="intro-text">
                    <div class="text-heading">
                        <h1>Know To Dispose</h1>
                        <p>hover the waste category you wish to know about</p>
                    </div>

                    <div class="intro-qr">
                        <img src="qr.png" alt="QR Code" />
                        <p>SCAN TO PRINT</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="bins">
            <div class="bin" id="general">
                <p class="label green">General Wastes</p>
                <img src="general.png" alt="General Bin" />
            </div>
            <div class="bin" id="hazardous">
                <p class="label red">Hazardous Wastes</p>
                <img src="hazard.png" alt="Hazardous Bin" />
            </div>
            <div class="bin" id="recyclables">
                <p class="label yellow">Recyclables</p>
                <img src="recyclable.png" alt="Recycle Bin" />
            </div>
            <div class="bin" id="residual">
                <p class="label residual">Residual Wastes</p>
                <img src="residual.png" alt="Residual Waste Bin" />
            </div>
        </section>

        <section class="info-box" id="infoBox">
            <div class="info-content">
                <p>No waste category hovered.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
