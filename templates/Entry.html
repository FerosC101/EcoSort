<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSort - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }

    body {
      background-color: #1a4d2e;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .backdrop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: radial-gradient(circle at 30% 60%, rgba(80, 160, 120, 0.2) 0%, transparent 60%),
                  radial-gradient(circle at 70% 40%, rgba(80, 160, 120, 0.15) 0%, transparent 50%);
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: 1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
      position: relative;
      z-index: 2;
    }

    .content-wrapper {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: 4rem;
      font-weight: 700;
      color: white;
      letter-spacing: 2px;
      margin-bottom: 20px;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: #4CAF50;
    }

    .tagline {
      font-size: 1.2rem;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 60px;
      text-align: center;
      max-width: 500px;
      line-height: 1.6;
    }

    .enter-button {
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 1px;
      padding: 16px 48px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      text-transform: uppercase;
    }

    .enter-button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .waste-categories {
      display: flex;
      justify-content: center;
      margin-top: 80px;
      width: 100%;
      max-width: 900px;
      gap: 30px;
    }

    .category {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      max-width: 180px;
    }

    .category:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-5px);
    }

    .category-icon {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .category-name {
      color: white;
      font-weight: 400;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media (max-width: 900px) {
      .waste-categories {
        flex-wrap: wrap;
        justify-content: center;
      }

      .category {
        min-width: 150px;
        margin-bottom: 20px;
      }
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 3rem;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <div class="grid"></div>

  <div class="container">
    <div class="content-wrapper">
      <h1 class="logo">ECOSORT</h1>

      <p class="tagline">A modern approach to waste management and environmental sustainability. Join our ecosystem today.</p>

      <button class="enter-button" onclick="window.location.href='main.html'">Enter</button>

      <div class="waste-categories">
        <div class="category">
          <div class="category-icon" style="background-color: #E53935;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
              <line x1="12" y1="9" x2="12" y2="13"></line>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
          </div>
          <span class="category-name">Hazardous</span>
        </div>

        <div class="category">
          <div class="category-icon" style="background-color: #00BCD4;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="22 12 16 12 14 15 10 15 8 12 2 12"></polyline>
              <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path>
            </svg>
          </div>
          <span class="category-name">Plastic</span>
        </div>

        <div class="category">
          <div class="category-icon" style="background-color: #2196F3;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </div>
          <span class="category-name">Paper</span>
        </div>

        <div class="category">
          <div class="category-icon" style="background-color: #FFC107;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </div>
          <span class="category-name">General</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
